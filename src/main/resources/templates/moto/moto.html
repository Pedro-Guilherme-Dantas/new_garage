<div th:fragment="main (motos)" class="col-sm">
    <div class="card mb-5 mt-5" th:each="moto : ${motos}">
        <div class="card-header header-card-moto">
            <h3  th:text="${moto.modelo}"></h3>
        </div>
        <div class="card-body row">
            <div class="col-md-8">
                <div class="form-group card-section">
                    <h4 class="card-title"><i class="fa fa-user mr-1" aria-hidden="true"></i>Proprietário</h4>
                    <div class="form-row mb-3">
                        <div class="col-md-6">
                            <label>Nome</label>
                            <input th:value="${moto.getProprietario().nome}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                        <div class="col-md-6">
                            <label>CPF</label>
                            <input th:value="${moto.getProprietario.cpf}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                    </div>
                </div>
                <div class="form-group card-section">
                    <h4 class="card-title"><i class="fa fa-motorcycle mr-1" aria-hidden="true"></i>Motocicleta</h4>
                    <div class="form-row mb-3">
                        <div class="col-md-6">
                            <label>Marca</label>
                            <input th:value="${moto.modelo}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                        <div class="col-md-6">
                            <label>Modelo</label>
                            <input th:value="${'Kasinski'}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                        <div class="col-md-3">
                            <label>Ano</label>
                            <input th:value="${moto.ano}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                        <div class="col-md-3">
                            <label>Placa</label>
                            <input th:value="${moto.placa}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                        <div class="col-md-3">
                            <label>Quilometragem</label>
                            <input th:value="${moto.quilometragem + ' km'}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                        <div class="col-md-3">
                            <label>Cilindrada</label>
                            <input th:value="${moto.cilindrada + 'cc'}" disabled class="form-control" placeholder="Não preenchido"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img class="card-img" th:src="${moto.urlImg}">
            </div>
        </div>
    </div>
</div>
