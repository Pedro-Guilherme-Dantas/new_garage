<div th:fragment="lista-servicos (servicos)" class="card mt-3 mb-5" th:each="servico : ${servicos}">
	<div class="card-header text-center bg-gradient header-servico-pendente" th:if="${servico.ehPendente}">
    	<h3 th:text="${servico.getTipoServicoNome + ' - ' + servico.getStatusServicoNome}"></h3>
	</div>
	  
	<div class="card-header text-center bg-gradient header-servico-em_andamento" th:if="${servico.ehEmAndamento}">
		<h3 th:text="${servico.getTipoServicoNome + ' - ' + servico.getStatusServicoNome}"></h3>
	</div>
	  
	<div class="card-header text-center bg-gradient header-servico-finalizado" th:if="${servico.ehFinalizado}">
		<h3 th:text="${servico.getTipoServicoNome + ' - ' + servico.getStatusServicoNome}"></h3>
	</div>
	  
	<div class="card-header text-center bg-gradient header-servico-cancelado" th:if="${servico.ehCancelado}">
		<h3 th:text="${servico.getTipoServicoNome + ' - ' + servico.getStatusServicoNome}"></h3>
	</div>
	  
	<div class="card-body row">
  		<div class="col-8">
	  		<h3 class="card-title">Moto</h3>
	  		<div class="row">
	  			<p class="col-4">Marca: Kasinski</p>
	  			<p class="col-4">Modelo: <span th:text="${servico.moto.modelo}"></span></p>
	  			<p class="col-4">Ano: <span th:text="${servico.moto.ano}"></span></p>
	  		</div>
	  		<div class="row">
	  			<p class="col-4">Placa: <span th:text="${servico.moto.placa}"></span></p>
	  			<p class="col-4">Quilometragem: <span th:text="${#numbers.formatInteger(servico.moto.quilometragem,3,'POINT')}"></span> KM</p>
				<p class="col-4">Cilindrada: <span th:text="${#numbers.formatInteger(servico.moto.cilindrada,3,'POINT')}"></span> cc</p>
	  		</div>
	  		<h3 class="card-title">Serviço</h3>
	  		<div class="row">
	  			<p class="col-2">Descrição: </p>
	  			<p class="col-10" th:text="${servico.descricao}"> Sem descrição</p>
	  		</div>
	  		<div class="row">
		      	<p class="col">Valor: R$ <span th:text="${#numbers.formatDecimal(servico.valor, 0,'POINT',2,'COMMA')}">0,00</span></p>
		    </div>
		    <h3 class="card-title">Cliente</h3>
	  		<div class="row">
	  			<p class="col-6">Nome: <span th:text="${servico.cliente.nome}"></span></p>
	  			<p class="col-6">Telefone: <span th:text="${servico.cliente.telefone}"></span></p>
	  		</div>
	  	</div>
